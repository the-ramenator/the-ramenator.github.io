<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    <!-- <base href="https://the-ramenator.github.io/" /> -->
    <link rel="icon" type="image/png" href="assets/homepage/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ba992eac8c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            transition: 0.75s;
            /* scroll-behavior: smooth */
        }

        #totalcontainer {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            user-select: none;
            font-family: "Inconsolata", monospace;
            background: black;
            scrollbar-width: none;

        }

        body::-webkit-scrollbar,
        #container1::-webkit-scrollbar,
        #container2::-webkit-scrollbar,
        #container3::-webkit-scrollbar,
        #maincontainer::-webkit-scrollbar {
            display: none
        }

        #maincontainer {
            margin-top: 0vh;
            display: flex;
            align-items: flex-start;
            scrollbar-width: none;
            overflow: hidden;
        }

        #container1,
        #container2,
        #container3 {
            background: rgba(25, 25, 25, 1);
            display: grid;
            grid-template-columns: auto;
            width: 33.33%;
            height: 100vh;
            overflow: scroll;
            scrollbar-width: none;
            min-height: 0;
        }

        .card {
            background-color: #f1f1f1;
            border: 1px solid black;
            font-size: 30px;
            text-align: center;
            margin: 5px;
            position: relative;
            top: 0;
            cursor: pointer;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: 0.5s;
        }

        .title {
            font-size: 0.75em;
            position: absolute;
            margin: 20px;
            transition: 0.75s;

        }

        .date {
            font-size: 0.75em;
            position: absolute;
            margin: 20px;
            transition: 0.75s;
        }

        .desc {
            font-size: 0.6em;
            position: absolute;
            margin: 20px;
            transition: 0.75s;
            width: calc(100% - 40px);
            text-align: left;
            color: white;
            height: 20%;
        }

        .hover-bg {
            width: 100%;
            height: 100%;
            transition: 1s;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .home img {
            top: 0%;
            left: 0%;
            margin: 8vh 7vw;
            z-index: 101;
            position: absolute;
            transform: translate(-50%, -15%);
            position: absolute;
            height: 70px;
            width: auto;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
        }

        .home img:hover {
            filter: hue-rotate(360deg) brightness(100%) contrast(150%);
        }

        #follow {
            position: absolute;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.5s;
            pointer-events: none;
            user-select: none;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            margin-top: 15px;
            color: white;
            font-size: 1.5em;
            line-height: 35px;
        }

        #search {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.37);
            padding: 10px;
            padding-left: 15px;
            width: 25vw;
            color: white;
            font-size: 1.2em;
            text-shadow: 0 0 1px white;
            font-family: "Inconsolata", monospace;
            z-index: 101;
            position: absolute;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);

        }

        #filter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.37);
            padding: 10px;
            padding-left: 15px;
            width: 8vw;
            color: black;
            font-size: 1.2em;
            text-shadow: 0 0 1px white;
            font-family: "Inconsolata", monospace;
            position: absolute;
            z-index: 101;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
        }

        #filter option {
            color: black;
        }

        #loader {
            height: 100vh;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            background: black;
            z-index: 1001;
            overflow: hidden;
        }

        #loader h1 {
            font-family: "Inconsolata", monospace;
            position: absolute;
            color: white;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            top: 50%;
            left: 50%;
        }

        @media screen and (max-width: 600px) {
            #totalcontainer {
                overflow-y: scroll;
                overflow-x: hidden;
                width: 100vw;
            }

            #maincontainer {
                display: initial;
                scrollbar-width: none;
                overflow: visible;
                height: 300vh;
            }

            #container1,
            #container2,
            #container3 {
                display: initial;
                width: 100%;
                height: 100vh;
                overflow: visible;
            }

            #loader h1 {
                font-size: 5rem;
            }

            .home img {
                top: 0%;
                left: 0%;
                margin: 8vh 7vw;
                z-index: 101;
                position: absolute;
                transform: translate(-50%, -15%);
                position: absolute;
                height: 50px;
                width: auto;
                box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
            }
        }

        .tag {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 101;
            /* position: absolute; */
        }

        .tag i {
            color: white;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -75%);
            font-size: 50%;
            width: 25px;
            height: 25px;
        }

        #tagKeys i {
            transform: translate(-50%, -50%);
            font-size: 100%;
            width: auto;
            height: auto;
        }

        .tagsContainer .tag {
            margin-left: 10px;
        }

        .tagsContainer {
            margin-top: 15px;
            margin-left: 5px;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 20px;
            display: flex;
        }

        #tagKeys {
            position: absolute;
            bottom: 7%;
            right: 5%;
            width: 300px;
            transform: scale(1);
            transform-origin: 100% 100%;
            background: transparent;
            z-index: 101;
            /* border: 2px solid white; */
            display: flex;
            justify-content: space-evenly;
            background: rgba(255, 255, 255, 0);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            opacity: 0.7;
        }

        #tagKeys:hover {
            opacity: 1;
            transform: scale(1.5);
            background: rgba(86, 86, 86, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div id='loader'>
        <h1>Projects</h1>
    </div>
    <a class='home' href='index.html'><img src='assets/homepage/favicon.png'></a>
    <div id='filters'>
        <input type="text" id="search" onkeyup="search()" onclick='activateSearch()' placeholder="Search.." value='⌕'>
        <select id="filter">
            <option value="title" autofocus>By Title</option>
            <option value="date">By Date</option>
        </select>
    </div>
    <div id='follow'><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
    <div id="tagKeys">
    </div>
    <div id='totalcontainer'>
        <div id='maincontainer'>
            <div id='container1'></div>
            <div id='container2'></div>
            <div id='container3'></div>
        </div>
    </div>
    <script>
        const tags = {
            //have to add support for "fa-brands"
            webClient: {
                color: "#264653",
                desc: "Client side projects",
                icon: ["fa-solid", "fa-computer"]
            },
            webServer: {
                color: "#287271",
                desc: "Projects w/ backend functionality",
                icon: ["fa-solid", "fa-server"]
            },
            css: {
                color: "#2A9D8F",
                desc: "Mostly CSS based",
                icon: ["fa-brands", "fa-css3-alt"]
            },
            python: {
                color: "#8AB17D",
                desc: "Python based",
                icon: ["fa-brands", "fa-python"]
            },
            game: {
                color: "#E9C46A",
                desc: "Some kind of video game",
                icon: ["fa-solid", "fa-gamepad"]
            },
            experiment: {
                color: "#EFB366",
                desc: "Experiment (not as in depth as a full project)",
                icon: ["fa-solid", "fa-flask"]
            },
            other: {
                color: "#F4A261",
                desc: "Other",
                icon: ["fa-solid", "fa-circle-notch"]
            },
            essay: {
                color: "#EE8959",
                desc: "Essay",
                icon: ["fa-solid", "fa-file-word"]
            },
            wip: {
                color: "#E76F51",
                desc: "WIP Projects",
                icon: ["fa-solid", "fa-gears"]
            }
        };
        for (const [key, value] of Object.entries(tags)) {
            let newTagKey = document.createElement("div");
            newTagKey.style.background = value.color;
            newTagKey.classList.add("tag");
            newTagKey.title = value.desc;
            let newTagKeyIcon = document.createElement("i");
            for (let i = 0; i < value.icon.length; i++) {
                newTagKeyIcon.classList.add(value.icon[i]);
            }
            //make a for loop
            newTagKey.append(newTagKeyIcon);
            document.getElementById("tagKeys").append(newTagKey);
        }

        const cards = {
            projects: [
                {
                    title: "Everything Catalogue",
                    date: "Dec 2020",
                    link: "experiments",
                    img: "assets/project-previews/experiments.png",
                    desc: "Running total of every coding experiment I've done. Started keeping track in December of 2020 (began coding in July). ",
                    tag: [tags.other]
                },
                {
                    title: "Pnut's Little Adventure",
                    date: "Mar 2025",
                    link: "pnut",
                    img: "assets/project-previews/pnut.png",
                    desc: "Short platformer game made for GASTC. Won first place in state for digital game design",
                    tag: [tags.game,tags.webClient]
                },
                {
                    title: "Cherry Bomb",
                    date: "Jun 2024",
                    link: "cherrybomb",
                    img: "assets/project-previews/cherrybomb.png",
                    desc: "Small cherry blossom themed CSS experiment. Made in ~2 days w/ assets from Canva",
                    tag: [tags.css, tags.experiment]
                },
                {
                    title: "Grade Calculator",
                    date: "Sep 2024",
                    link: "experiments/gradecalculator",
                    img: "assets/project-previews/gradecalculator.png",
                    desc: "Small client-side project dedicated to aesthetically predicting grades based off the Infinite Campus grading weights.",
                    tag: [tags.webClient]
                },
                {
                    title: "Andrims",
                    date: "Jul 2022",
                    link: "https://andrims.com/",
                    img: "assets/project-previews/andrims.png",
                    desc: "Website design for andrims.com. Main page was finished. Auxiliary pages were not",
                    tag: [tags.css, tags.webClient]
                },
                {
                    title: "DHW Text Game",
                    date: "Feb 2022",
                    link: "school_projects/danielhalewilliams.html",
                    img: "assets/project-previews/danielhalewilliams.png",
                    desc: "Short quiz on the life of surgeon Daniel Hale Williams as part of a school Black History Month project.",
                    tag: [tags.webClient, tags.game]
                },
                {
                    title: "Xhosa Report",
                    date: "Oct 2021",
                    link: "school_projects/xhosa.html",
                    img: "assets/project-previews/xhosa.png",
                    desc: "Overview and list of important aspects regarding the Xhosa tribe in Southern Africa as part of a school project.",
                    tag: [tags.webClient, tags.css]
                },
                {
                    title: "Platformer 11",
                    date: "May 2021",
                    link: "experiments/platformer11.html",
                    img: "assets/project-previews/platformer11.png",
                    desc: "Forked from Kyle Shanks on Codepen (original Jan 2018) in May 2021, and expanded upon in May 2022",
                    tag: [tags.webClient, tags.game]
                },
                {
                    title: "GD Account Redesign",
                    date: "Feb 2023",
                    link: "experiments/robtop-redesign.html",
                    img: "assets/project-previews/robtop-redesign.png",
                    desc: "Redesign of the Geometry Dash account sign-in page w/ CSS",
                    tag: [tags.webClient, tags.css]
                },
                {
                    title: "Bowswa",
                    date: "Oct 2022",
                    link: "https://bowswah.me/",
                    img: "assets/project-previews/bowswa.png",
                    desc: "Website design for Bowswa (a friend) using client side CSS and JS",
                    tag: [tags.webClient, tags.css]
                },
                {
                    title: "ChaMATHon Grader",
                    date: "Aug 2025",
                    link: "essays/chamathon-grader.html",
                    img: "assets/project-previews/chamathon-grader.png",
                    desc: "Auto grader using OCR, Firebase, and Node.js",
                    tag: [tags.essay]
                },
                {
                    title: "Collatz Over/Under",
                    date: "Nov 2025",
                    link: "experiments/collatz",
                    img: "assets/project-previews/collatz.png",
                    desc: "Simple game based on guessing term numbers from the Collatz Conjecture",
                    tag: [tags.webClient, tags.game]
                }
            ]
        };
        let onMobile = false;
        function checkMobile() {
            if (window.innerWidth >= 600) {
                onMobile = false;
            }
            else {
                onMobile = true;
            }
        }
        checkMobile();
        window.addEventListener('resize', checkMobile);

        let searchKey = document.getElementById('search');
        let optionsKey = document.getElementById('filter');
        optionsKey.style.visibility = 'hidden';
        searchKey.style.cursor = 'pointer';
        searchKey.style.width = '50px';
        searchKey.style.height = '50px';
        searchKey.style.padding = '5px';
        searchKey.style.textAlign = 'center';
        searchKey.style.fontSize = '2.5em';
        searchKey.style.lineHeight = '100px';
        searchKey.style.right = '8vw';
        searchKey.style.top = '7vh';
        searchKey.style.transform = 'translate(0%,0%)';

        let isActive = false;
        function activateSearch() {
            if (isActive == false) {
                isActive = true
                optionsKey.style.visibility = 'visible';
                optionsKey.style.top = '7vh';
                optionsKey.style.transform = 'translate(-50%,0%)';
                searchKey.disabled = false;
                searchKey.style.cursor = 'pointer';
                if (onMobile == true) {
                    searchKey.style.width = '35%';
                    searchKey.style.left = '50%';
                    optionsKey.style.width = '20%';
                    optionsKey.style.top = '7vh';
                    optionsKey.style.left = '85.5%'; //62.5

                }
                else {
                    searchKey.style.width = '20%';
                    searchKey.style.left = '75%'; //43.75
                    optionsKey.style.left = '90.5%'; //62.5

                }
                searchKey.style.height = '35px';
                searchKey.style.paddingLeft = '15px';
                searchKey.style.textAlign = 'left';
                searchKey.style.fontSize = '1.2em';
                searchKey.style.lineHeight = '100px';
                searchKey.style.top = '7vh';
                searchKey.style.transform = 'translate(-50%,0%)';
                searchKey.value = '';
            }
        }

        function random(min, max, fixed) {
            return (Math.random() * (max - min) + min).toFixed(fixed);
        }
        let follow = document.getElementById('follow');
        let clickCount = {};
        let lastClicked;
        function newCard(index, cont) {
            var obj = document.createElement("div");
            obj.classList.add("card");
            obj.style.height = random(30, 45, 1) + 'vh';
            obj.style.width = 'auto';

            color = 'white';
            obj.classList.add("black");
            shadow = '0 0 20px #000';
            bgimage = "linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('" + cards.projects[index].img + "')";
            hoverbg = "linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 1) 100%), url('" + cards.projects[index].img + "')";

            var title = document.createElement("span");
            title.innerHTML = cards.projects[index].title;
            title.classList.add("title");
            title.style.color = color;
            title.style.textShadow = shadow;
            title.style.left = '0';
            title.style.bottom = '0';

            var date = document.createElement("span");
            date.innerHTML = cards.projects[index].date;
            date.classList.add("date");
            date.style.color = color;
            date.style.textShadow = shadow;
            date.style.right = '0';
            date.style.bottom = '0';

            var desc = document.createElement("span");
            desc.innerHTML = cards.projects[index].desc;
            desc.classList.add('desc');
            desc.style.left = '0';
            desc.style.bottom = '0';
            desc.style.opacity = '0';

            var hover = document.createElement("div");
            hover.classList.add("hover-bg");
            hover.style.backgroundImage = hoverbg;
            hover.style.opacity = '0';

            let tagsContainer = document.createElement("div");
            tagsContainer.classList.add("tagsContainer");
            for (let i = 0; i < cards.projects[index].tag.length; i++) {
                let tagData = cards.projects[index].tag[i];
                let newTag = document.createElement("div");
                newTag.classList.add("tag");
                newTag.style.background = tagData.color;
                let newTagIcon = document.createElement("i");
                for (let i = 0; i < tagData.icon.length; i++) {
                    newTagIcon.classList.add(tagData.icon[i]);
                }
                newTag.append(newTagIcon);
                tagsContainer.append(newTag);

            }

            obj.style.backgroundImage = bgimage;
            obj.onclick = function () {
                if (onMobile == true) {
                    clickCount[obj.id] += 1;
                    if (lastClicked != obj.id) {
                        clickCount[lastClicked] = 0;
                    }
                    lastClicked = obj.id;
                    if (clickCount[obj.id] == 2) {
                        window.open(cards.projects[index].link, '_blank');
                        clickCount[obj.id] = 0;
                    }
                }
                else {
                    window.open(cards.projects[index].link, '_blank');
                }
            };

            obj.addEventListener('mouseover', () => {
                obj.style.transform = "scale(0.955)";
                obj.style.outlineOffset = "10px";
                obj.style.outline = "2px solid white";
                hover.style.opacity = '1';
                desc.style.opacity = '1';
                date.style.bottom = '25%';
                title.style.bottom = '25%';
                follow.innerHTML = '↗';
                follow.style.width = '40px';
                follow.style.borderRadius = '10px'
                follow.style.border = '3px solid rgba(255, 255, 255, 0.3)';
            });
            obj.addEventListener('touchstart', () => {
                obj.style.transform = "scale(0.955)";
                obj.style.outlineOffset = "10px";
                obj.style.outline = "2px solid white";
                hover.style.opacity = '1';
                desc.style.opacity = '1';
                date.style.bottom = '25%';
                title.style.bottom = '25%';
                follow.innerHTML = '↗';
                follow.style.width = '40px';
                follow.style.borderRadius = '10px'
                follow.style.border = '3px solid rgba(255, 255, 255, 0.3)';
            });
            obj.addEventListener('mouseout', () => {
                obj.style.transform = "scale(1)";
                obj.style.outlineOffset = "0px";
                obj.style.outline = "none";
                hover.style.opacity = '0';
                desc.style.opacity = '0';
                date.style.bottom = '0';
                title.style.bottom = '0';
                follow.innerHTML = '';
                follow.style.width = '35px';
                follow.style.borderRadius = '50%';
                follow.style.border = '1px solid rgba(255, 255, 255, 0.3)';
            });
            obj.addEventListener('touchend', () => {
                obj.style.transform = "scale(1)";
                obj.style.outlineOffset = "0px";
                obj.style.outline = "none";
                hover.style.opacity = '0';
                desc.style.opacity = '0';
                date.style.bottom = '0';
                title.style.bottom = '0';
                follow.innerHTML = '';
                follow.style.width = '35px';
                follow.style.borderRadius = '50%';
                follow.style.border = '1px solid rgba(255, 255, 255, 0.3)';
            });
            let cardId = 'card' + index;
            obj.id = cardId;
            clickCount[cardId] = 0;
            obj.appendChild(hover);
            obj.appendChild(title);
            obj.appendChild(date);
            obj.appendChild(desc);
            obj.appendChild(tagsContainer);
            document.getElementById('container' + cont).appendChild(obj);

        }
        var cardsArray = [];
        for (var i = 0; i < cards.projects.length; i++) {
            var mod = (i % 3) + 1;
            cardsArray.push(new newCard(i, mod));
        }
        let savedHeights = [];

        for (var i = 0; i < cards.projects.length; i++) {
            savedHeights.push(document.getElementById("maincontainer").getElementsByClassName("card")[i].style.height);
        }

        function search() {
            var search = document.getElementById("search");
            var filter = search.value.toUpperCase();
            var cont = document.getElementById("maincontainer");
            var searchCards = cont.getElementsByClassName("card");
            var type = document.getElementById("filter").value;
            let contHeight;
            for (let i = 0; i < searchCards.length; i++) {
                var a = searchCards[i].getElementsByClassName(type)[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    // searchCards[i].style.display = "block";
                    setTimeout(function () {
                        searchCards[i].style.opacity = "1";
                        searchCards[i].style.height = savedHeights[i];
                        searchCards[i].style.margin = "5px";
                        searchCards[i].getElementsByClassName("title")[0].style.margin = '20px';
                        searchCards[i].getElementsByClassName("date")[0].style.margin = '20px';
                        searchCards[i].getElementsByClassName("desc")[0].style.margin = '20px';
                        searchCards[i].style.pointerEvents = "auto";
                    }, 1);

                } else {
                    searchCards[i].style.opacity = "0";
                    searchCards[i].style.height = "0px";
                    searchCards[i].style.margin = "0px";
                    searchCards[i].style.pointerEvents = "none";
                    searchCards[i].getElementsByClassName("title")[0].style.margin = '0px';
                    searchCards[i].getElementsByClassName("date")[0].style.margin = '0px';
                    searchCards[i].getElementsByClassName("desc")[0].style.margin = '0px';
                    // save heights to array; add the css property that doesnt allow interacting

                    setTimeout(function () {
                        // searchCards[i].style.display = "none";
                    }, 375);
                }
            }

        }
        function luhscroll(el) {
            if (el.scrollTop + window.innerHeight < el.scrollHeight && !el.matches(':hover')) {
                el.scrollTo(0, el.scrollTop + 1);
            }
        }
        setTimeout(function () {
            setInterval(luhscroll, random(50, 150, 0), document.getElementById('container1'));
            setInterval(luhscroll, random(50, 150, 0), document.getElementById('container2'));
            setInterval(luhscroll, random(50, 150, 0), document.getElementById('container3'));
        }, 1000);
        const positionElement = (e) => {
            const mouseY = e.clientY;
            const mouseX = e.clientX;
            follow.style.transform = `translate3d(${mouseX - 17}px, ${mouseY - 35}px, 0)`;
        }
        setTimeout(function () {
            document.getElementById('loader').style.opacity = '0';
        }, 750);

        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
        }, 1500);
        window.addEventListener('mousemove', positionElement)
    </script>
