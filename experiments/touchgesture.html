<!-- USING Hammer.js (http://hammerjs.github.io/) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer.JS Test</title>
    <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
    <style>
        body {
            background: silver;
            height: 80vh;
            text-align: center;
            font: 30px/300px Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body id="container">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
        var myElement = document.getElementById('container');
        var mc = new Hammer(myElement);
        mc.on("panleft panup pandown panright tap press", function (ev) {
            myElement.textContent = ev.type + " gesture detected.";
        });
    </script>
</body>

</html>
