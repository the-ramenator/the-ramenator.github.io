
<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <title>Platformer 11 - The Ramenator</title>
    <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">

    <style>
        body {
            overflow: hidden;
        }

        .background {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .square {
            z-index: 5;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        #stopwatch {
            font-size: 15px;
            left: 30px;
            top: 30px;
            color: #fff;
        }

        .square.player {
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.65);
            border-radius: 5px;
            border: 4px solid;
        }

        .square.wall {
            background-color: #444;
            box-shadow: -1px 1px 8px 0 rgba(0, 0, 0, 0.15);
        }

        .square.not-vis {
            box-shadow: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: transparent !important;
            z-index: 2;
        }

        .square.death {
            border: 2px dashed #f00;
            box-shadow: none;
        }

        .square.port:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #fff;
            -webkit-animation: pulse 4s infinite ease-out;
            animation: pulse 4s infinite ease-out;
        }

        p {
            font-family: 'Stint Ultra Expanded', cursive;
            /* font-family: 'Helvetica', sans-serif; */
            z-index: 1;
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
        }

        .stage-title {
            font-size: 30px;
            left: 30px;
            top: 30px;
        }

        .stage-container {
            position: absolute;
            overflow: hidden;
        }

        .note {
            z-index: 10;
            position: absolute;
            height: 50px;
            width: auto;
            font-size: 14px;
            color: #fff;
        }

        @-webkit-keyframes pulse {

            20%,
            100% {
                top: -30px;
                left: -30px;
                right: -30px;
                bottom: -30px;
                border: 3px solid rgba(255, 255, 255, 0);
            }
        }

        @keyframes pulse {

            20%,
            100% {
                top: -30px;
                left: -30px;
                right: -30px;
                bottom: -30px;
                border: 3px solid rgba(255, 255, 255, 0);
            }
        }

        #game {
            display: none;
        }

        #menu {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #00bcd4;
        }

        #menu .title {
            text-align: center;
            font-size: 5rem;
            font-family: 'Tapestry', cursive;
            color: #fff;
            letter-spacing: 0.5rem;
            animation-name: hover;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-delay: 0.8s;
            font-family: 'Stint Ultra Expanded', cursive;
        }

        #menu .block {
            background: #444;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin: auto;
            width: 30%;
            top: 50%;
            padding: 10px;
            height: 30px;
            position: relative;
            animation-name: hover-small;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            transition: 0.5s;
        }

        #menu .player {
            width: 40px;
            height: 40px;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.65);
            border: 5px solid black;
            border-radius: 5px;
            margin: auto;
            position: relative;
            top: 36%;
            animation-name: jump;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-delay: 0.5s;
            transition: 0.5s;
        }

        #menu .start {
            background: transparent;
            border: 2px solid black;
            margin: auto;
            height: 7vh;
            width: 10vw;
            font-size: 30px;
            left: 45%;
            /*38.7% for level select button*/
            position: relative;
            border-radius: 2px;
            color: #fff;
            cursor: pointer;
            animation-name: hover;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-delay: 1.6s;
            font-family: 'Stint Ultra Expanded', cursive;
            transition: 0.5s;
        }

        #menu .start:hover {
            border: 2px solid #fff;
            transition: 0.5s;
        }

        @keyframes hover {
            0% {
                transform: translate(0px);
            }

            50% {
                transform: translate(0px, 3vh);
            }

            100% {
                transform: translate(0px);
            }
        }

        @keyframes hover-small {
            0% {
                transform: translate(0px);
            }

            50% {
                transform: translate(0px, 0.5vh);
            }

            100% {
                transform: translate(0px);
            }
        }

        @keyframes jump {

            0% {
                transform: scale(1, 1) translateY(0);
            }

            10% {
                transform: scale(1.1, .9) translateY(0);
            }

            30% {
                transform: scale(.9, 1.1) translateY(-100px);
            }

            50% {
                transform: scale(1.05, .95) translateY(0);
            }

            57% {
                transform: scale(1, 1) translateY(-7px);
            }

            64% {
                transform: scale(1, 1) translateY(0);
            }

            100% {
                transform: scale(1, 1) translateY(0);
            }
        }

        #scores {
            color: #fff;

        }

        @keyframes blink {
            100% {
                background: #fff;
                background-size: 75px 150px;
            }
        }

        .laser {
            animation: blink 1s linear;
        }
    </style>
</head>

<body id="body">
    <div id="menu">
        <h1 class="title">Platformer 11</h1>
        <div class="block" id='dablock'></div>
        <div class="player" id="daplayer"></div>
        <button class="start" id="start" onclick="startGame()">Start</button>
        <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="start" onclick="showScores()">Scores</button>-->
        <div id="scores"></div>
    </div>
    <div id="game">
        <div id="app">
            <div class="stage-container"
                :style="{'top': map.y+'px', 'left': map.x+'px', 'height': stages[current_stage].height+'px', 'width': stages[current_stage].width+'px'}">
                <div class="background" :style="{'background-color': back_color}"></div>
                <div v-for="obj in stages[current_stage].objs"
                    :class="['square', 'wall', (obj.color !== back_color)?obj.type:'not-vis']" :key="obj.id"
                    :style="{'height': obj.height+'px', 'width': obj.width+'px', 'top': obj.pos.y+'px', 'left': obj.pos.x+'px', 'background-color': obj.color}">
                    <!--{{(obj.color !== back_color)?obj.type:'ghost'}}-->
                </div>
                <p v-show="reset_count >= note.r_count" v-for="note in stages[current_stage].notes" class="note"
                    :style="{'top': note.pos.y+'px', 'left': note.pos.x+'px'}">{{note.text}}</p>
                <p v-show="!grav_mode" class="note" :style="{'position':'fixed', 'top': '80px', 'left': '30px'}">
                    Cheating now huh?</p>
                <div :class="['square', 'player']"
                    :style="{'height': player.height+'px', 'width': player.width+'px', 'top': player.pos.y+'px', 'left': player.pos.x+'px'}">
                </div>
            </div>
            <p class="stage-title">Stage {{current_stage}} - {{stages[current_stage].title}}</p>

        </div>
        <p id="stopwatch">00:00:00</p>
    </div>

                case 68: app.input.D_KEY = true; break; // D

        function startGame() {
            document.getElementById('menu').classList.add("laser");
            setTimeout(drawScreen, 999);
            document.getElementById('start').style.borderColor = "#fff";
            document.getElementById('dablock').style.background = "#fff";
            document.getElementById("dablock").style.boxShadow = "0px 0px 0px 0px";
            document.getElementById('daplayer').style.background = "#fff";
            document.getElementById("daplayer").style.borderColor = "#fff";
        }
        const timer = document.getElementById('stopwatch');

        var hr = 0;
        var min = 0;
        var sec = 0;
        var ms = 0;
        var stoptime = true;

        function startTimer() {
            if (stoptime == true) {
                stoptime = false;
                timerCycle();
            }
        }
        function stopTimer() {
            if (stoptime == false) {
                stoptime = true;
            }
        }

        function timerCycle() {
            if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);
                ms = parseInt(ms);
                ms = ms + 1;
                if (ms == 100) {
                    sec = sec + 1;
                    ms = 0;
                }
                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                if (sec < 10 || sec == 0) {
                    sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                    min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                    hr = '0' + hr;
                }

                timer.innerHTML = hr + ':' + min + ':' + sec + ':' + ms;
                /*                if (currentStage >= 2) {
                                }*/
                setTimeout("timerCycle()", 10);
            }
        }

        function resetTimer() {
            timer.innerHTML = '00:00:00:00';
        }
        function drawScreen() {
            document.getElementById('game').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
            setTimeout(startTimer, 1000);

                    //            var escaped;
                    // Setting Outer Boundaries
                    // X
                    if (this.player.pos.x < 0) {
                        this.player.pos.x = 0;
                        if (this.player.bounce) { this.player.vx = -(this.player.vx) / 1.6; } else { this.player.vx = 0; };
                    };
                    if (this.player.pos.x > (this.stages[this.current_stage].width - this.player.width)) {
                        this.player.pos.x = (this.stages[this.current_stage].width - this.player.width);
                        if (this.player.bounce) { this.player.vx = -(this.player.vx) / 1.6; } else { this.player.vx = 0; };
                    };
                    // Y
                    if (this.player.pos.y < 0) {
                        this.player.pos.y = 0;
                        if (this.player.bounce) { this.player.vy = -(this.player.vy) / 1.6; } else { this.player.vy = 0; };
                    };
                    if (this.player.pos.y > (this.stages[this.current_stage].height - this.player.height)) {
                        this.player.pos.y = (this.stages[this.current_stage].height - this.player.height);
                        app.reset()
                        // if(this.player.bounce){ this.player.vy = -(this.player.vy)/1.6; } else { this.player.vy = 0; };
                    };
                },
                update_movement: function () {
                    /*if(this.input.ESC_KEY){
                        //They havent paused yet and are pausing
                        if (escaped == null || escaped == 0){
                            this.input.ESC_KEY = false;
                            escaped = 1;
                            this.player.gravity = 0;
                            alert(escaped);
                            
                        }
                        //They have paused and they are unpausing
                        else if (escaped == 1){
                            this.input.ESC_KEY = false;
                            escaped = 0;
                            this.player.gravity = 0.75;
                            alert(escaped);
                        }
                    }*/
                    // X Movement
                    this.player.vx += (this.input.D_KEY ? this.player.vx_acc : -(this.player.vx_acc)) + (this.input.A_KEY ? (-(this.player.vx_acc)) : this.player.vx_acc);
                    if ((!this.input.D_KEY && !this.input.A_KEY) || (this.input.D_KEY && this.input.A_KEY)) {
                        if (this.player.vx < this.player.vx_acc && this.player.vx > -(this.player.vx_acc)) { this.player.vx = 0 };
                        if (this.player.vx < 0) { this.player.vx += this.player.vx_acc / 1.6 };
                        if (this.player.vx > 0) { this.player.vx -= this.player.vx_acc / 1.6 };
                    };
                    if (this.player.vx > this.player.vx_max) { this.player.vx = this.player.vx_max };
                    if (this.player.vx < -(this.player.vx_max)) { this.player.vx = -(this.player.vx_max) };

                    // Y Movement
                    if (!this.grav_mode) {
                        this.player.vy += (this.input.S_KEY ? this.player.vy_acc : -(this.player.vy_acc)) + (this.input.W_KEY ? (-(this.player.vy_acc)) : this.player.vy_acc);
                        if ((!this.input.S_KEY && !this.input.W_KEY) || (this.input.S_KEY && this.input.W_KEY)) {
                            if (this.player.vy < this.player.vy_acc && this.player.vy > -(this.player.vy_acc)) { this.player.vy = 0 };
                            if (this.player.vy < 0) { this.player.vy += this.player.vy_acc / 1.6 };
                            if (this.player.vy > 0) { this.player.vy -= this.player.vy_acc / 1.6 };
                        };
                    };
                    if (this.player.vy > this.player.vy_max) { this.player.vy = this.player.vy_max };
                    if (this.player.vy < -(this.player.vy_max)) { this.player.vy = -(this.player.vy_max) };
                },
                update_camera: function () {
                    //  Trying camera stuff
                    // X
                    if ((this.player.pos.x >= (screen.width * 0.8) - (this.map.x) && (this.player.vx > 0)) ||
                        (this.player.pos.x <= (screen.width * 0.2) - (this.map.x) && (this.player.vx < 0))) {
                        this.map.x -= this.player.vx;
                    };
                    if (this.map.x < -(this.stages[this.current_stage].width - screen.width)) { this.map.x = -(this.stages[this.current_stage].width - screen.width) };
                    if (this.map.x > 0) { this.map.x = 0; };
                    // Y
                    if ((this.player.pos.y >= (window.innerHeight * 0.7) - (this.map.y) && (this.player.vy > 0)) ||
                        (this.player.pos.y <= (window.innerHeight * 0.3) - (this.map.y) && (this.player.vy < 0))) {
                        this.map.y -= this.player.vy;
                    };
                    if (this.map.y < -(this.stages[this.current_stage].height - window.innerHeight)) { this.map.y = -(this.stages[this.current_stage].height - window.innerHeight) };
                    if (this.map.y > 0) { this.map.y = 0; };
                },
                collision_check: function (obj) {
                    if (!(((this.player.pos.y + this.player.height) < (obj.pos.y)) || (this.player.pos.y > (obj.pos.y + obj.height)) ||
                        ((this.player.pos.x + this.player.width) < obj.pos.x) || (this.player.pos.x > (obj.pos.x + obj.width)))
                    ) {   // Collision                
                        // solid object
                        if ((obj.type === 'solid') && (obj.color.toLowerCase() !== this.back_color.toLowerCase())) { this.collision_handler(obj); };

                        // Finish object
                        if (obj.type === 'port') {
                            this.current_stage = obj.next_stage;
                            this.back_color = this.stages[this.current_stage].start_color;
                            this.reset();
                            this.reset_count = 0;
                            localStorage.removeItem('currentLevel');
                            localStorage.setItem('currentLevel', this.current_stage);
                            var time = this.current_stage - 1 + '|' + document.getElementById('stopwatch').innerHTML;
                            times.push(time);
                            localStorage.removeItem('highscores')
                            localStorage.setItem('highscores', times);
                        }
                        if (obj.type === 'teleport') {
                            this.player.pos.x = obj.telepos.x;
                            this.player.pos.y = obj.telepos.y;
                            this.map.x = (-obj.telepos.x) * 0.5;
                            this.map.y = (-obj.telepos.y) * 0.5;

                        }
                        // Obstacle Object
                        if (obj.type === 'death') { this.reset(); };
                    } else { /* No collision */ };
                },
                collision_handler: function (obj) {
                    // Left and Right Edge Check
                    if (((this.player.pos.x < (obj.pos.x + obj.width)) && (this.player.pos.x > obj.pos.x)) ||
                        (((this.player.pos.x + this.player.width) > obj.pos.x) && (this.player.pos.x < (obj.pos.x + obj.width)))) {
                        // Top Collision
                        if ((this.player.pos.y > (obj.pos.y + (obj.height - this.player.vy_max))) && this.player.vy < 0) {
                            this.player.pos.y = obj.pos.y + obj.height;
                            if (this.player.bounce) { this.player.vy = -(this.player.vy) / 1.6; } else { this.player.vy = 0; };
                        };
                        // Bottom collision
                        if ((this.player.pos.y + this.player.height < (obj.pos.y + this.player.vy_max)) && this.player.vy > 0) {
                            this.player.pos.y = obj.pos.y - this.player.height;
                            if (this.player.bounce) { this.player.vy = -(this.player.vy) / 1.6; } else { this.player.vy = 0; };
                            // Jump Stuff
                            this.player.on_ground = true;
                            this.player.dub_jumps = this.player.max_dub_jumps;
                        };
                    };

                    // Top and Bottom Edge Check
                    if (((this.player.pos.y < (obj.pos.y + obj.height)) && (this.player.pos.y > obj.pos.y)) ||
                        (((this.player.pos.y + this.player.height) > obj.pos.y) && (this.player.pos.y < (obj.pos.y + obj.height)))) {
                        // Left collision
                        if ((this.player.pos.x > (obj.pos.x + (obj.width - this.player.vx_max))) && this.player.vx <= 0) {
                            if (this.player.vy >= 0) { this.player.gravity = 0.25; } // Sliding down wall: Slows downward acceleration
                            this.player.pos.x = obj.pos.x + obj.width;
                            if (this.player.bounce) { this.player.vx = -(this.player.vx) / 1.6; } else { this.player.vx = 0; };

                            // Wall Jumping
                            var jump = this.input.SPACE || this.input.W_KEY;
                            if (jump && this.grav_mode) {
                                this.player.vy = (this.player.vy_max * -1);
                                this.player.vx = (this.player.vx_max * 0.75);
                                this.player.gravity = 0.75;
                                this.input.SPACE = false;
                                this.input.W_KEY = false;
                            }
                        }
                        // Right collision
                        if ((this.player.pos.x + this.player.width < (obj.pos.x + this.player.vx_max)) && this.player.vx >= 0) {
                            if (this.player.vy >= 0) { this.player.gravity = 0.25; } // Sliding down wall: Slows downward acceleration
                            this.player.pos.x = obj.pos.x - this.player.width;
                            if (this.player.bounce) { this.player.vx = -(this.player.vx) / 1.6; } else { this.player.vx = 0; };

                            // Wall Jumping
                            var jump = this.input.SPACE || this.input.W_KEY;
                            if (jump && this.grav_mode) {
                                this.player.vy = (this.player.vy_max * -1);
                                this.player.vx = (this.player.vx_max * -0.75);
                                this.player.gravity = 0.75;
                                this.input.SPACE = false;
                                this.input.W_KEY = false;
                            };
                        }
                    };
                },
                frame_func: function () {
                    if (document.getElementById('game').style.display != 'block') {
                        this.input.W_KEY = false;
                        this.input.A_KEY = false;
                        this.input.S_KEY = false;
                        this.input.D_KEY = false;
                        this.input.SPACE = false;
                        this.input.UP = false;
                        this.input.DOWN = false;
                        this.input.LEFT = false;
                        this.input.RIGHT = false;
                        this.input.SHIFT = false;
                    }
                    this.update_movement();
                    this.update_pos();
                    this.update_camera();
                    /*            if(this.input.S_KEY){
                                    this.player.gravity = 10000;
                                }
                                else{
                                    this.player.gravity = 0.75;
                                }*/
                    this.player.on_ground = false;

                    // Collision Stuff
                    for (var i in this.stages[this.current_stage].objs) { app.collision_check(app.stages[app.current_stage].objs[i]); };

                    // Grav stuff
                    this.grav_mode = !this.input.SHIFT; // Hold shift to turn off gravity
                    if (this.grav_mode) {
                        // Jumping
                        var jump = this.input.SPACE || this.input.W_KEY;
                        if (jump && this.player.on_ground) {
                            this.player.vy = (this.player.vy_max * -1);
                            this.input.SPACE = false;
                            this.input.W_KEY = false;
                        } else if (jump && this.player.dub_jumps) {
                            this.player.vy = (this.player.vy_max * -1) * this.player.dub_jump_mod;
                            this.player.dub_jumps--;
                            this.input.SPACE = false;
                            this.input.W_KEY = false;
                        } else {
                            this.player.vy += this.player.gravity;
                        };
                    };
                    //Prevent KEY Bugs
                    if (this.input.W_KEY) { this.player.gravity = 0.75; };
                    if (this.input.A_KEY) { this.player.gravity = 0.75; };
                    if (this.input.SPACE) { this.player.gravity = 0.75; };
                    if (this.input.D_KEY) { this.player.gravity = 0.75; };
                    // Changing Background Colors
                    if (this.input.LEFT) { this.back_color = '#e91e63' };
                    if (this.input.DOWN) { this.back_color = '#00bcd4' };
                    if (this.input.RIGHT) { this.back_color = '#e9c65f' };
                    if (this.input.UP && this.current_stage >= 21) { this.back_color = '#5FE978' };
                    // Reset Button
                    if (this.input.R_KEY) { this.reset(); this.input.R_KEY = false; };
                    // Hard Reset Button
                    if (this.input.ESC_KEY) {
                        this.input.ESC_KEY = false;
                        var sure = confirm('Are you sure you want to hard reset your game?');
                        if (sure == true) {
                            var supersure = confirm('Are you REALLY sure you want to hard reset your game?');
                            if (supersure == true) {
                                alert('All right then...');
                                localStorage.removeItem('currentLevel');
                                location.reload();
                                localStorage.removeItem('highscores');
                            }
                            else {
                            }
                        }
                        else {
                        }
                    };
                },
                reset: function () {
                    this.reset_count++;
                    this.player.vx = 0;
                    this.player.vy = 0;
                    this.player.gravity = 0.75;
                    this.player.dub_jumps = this.player.max_dub_jumps;
                    this.player.pos.x = this.stages[this.current_stage].initial_pos.x;
                    this.player.pos.y = this.stages[this.current_stage].initial_pos.y;
                    this.map.x = this.stages[this.current_stage].initial_camera.x;
                    this.map.y = -(this.stages[this.current_stage].initial_camera.y);
                    this.back_color = this.stages[this.current_stage].start_color;
                },
            }
        });


        var myElement = document.getElementById('app');
        var mc = new Hammer(myElement);
        mc.on("panleft panup pandown panright tap press", function (ev) {
            console.log(ev.type + " gesture detected.");
        });
        app.init();
    </script>
</body>
