<!DOCTYPE html>
<html>

<head>
  <title>Coolmath Games Full Screen - The Ramenator</title>
      <link
      rel="icon"
      type="image/png"
      href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png"
    />
</head>

<body>
  <input placeholder="Enter game link here" id="link">
  <button onclick="fullLink()">Get New Link</button>
  <p id="options">Play in a <a href="" id="newtab" target="_blank">New Tab</a>, or <a href="#" id="playhere" onclick="openIframe()">Play Here</a>.</p>
  <iframe src="https://www.coolmathgames.com/0-big-tower-tiny-square/play" id="iframe"></iframe>
  <p>If the link doesn't work, copy & paste it into a new tab.</p>
  <script>
    function fullLink() {
      var newlink = document.getElementById('link').value + "/play/";
      document.getElementById('newtab').href = newlink;
      var newlink = document.getElementById('link').value + "/play";
    };

    function openIframe() {
      var newlink = document.getElementById('link').value + "/play";
      document.getElementById('iframe').src = newlink;
      document.getElementById('iframe').style.height = "100vh";
      document.getElementById('iframe').style.width = "100%";
    }
  </script>
</body>

</html>
