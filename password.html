<!DOCTYPE html>

<html>
  <head>
    <title>Password...I Think</title>
    <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
  </head>

  <body>
    <center>
      <h1>Password... I Think</h1>
<p id="demo"></p>
<p id="attempts"></p>

<script>
function ask() {
    var a = Math.floor(Math.random() * 10) + 1;
    var b = Math.floor(Math.random() * 10) + 1;
    var op = ["+"][Math.floor(Math.random()*1)];
    return prompt("How much is " + a + " " + op + " " + b + "?") == eval( a + op + b);
}
var questions = [ask()],
    total = questions.length,
    correct = questions.filter(Boolean).length;
    if (correct === 1) {
      document.getElementById("demo").innerHTML =  "eRpGf*4sU6C@r&s";
      document.getElementById("attempts").innerHTML =  "Huh. I guess you're not an idiot. Not bad. You can have the password. It's ⬆️."
    }
  else {
    document.getElementById("demo").innerHTML =  "Nice try, but it seems that you can't do simple math. ⭮ and try again, idiot.";
    document.getElementById("attempts").innerHTML =  "Try using a calculator. (Or, you can't do that?)"
    
  }
</script>
  </body>
</html>
